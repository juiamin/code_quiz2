<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Quiz - start</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="game.css" /> -->
</head>

<body>
  <div class="container">

    <div id="game" class="flex-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix">
            Question
          </p>
          <h1 class="hud-main-text" id="questionCounter"></h1>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="Score">0</h1>
        </div>
      </div>
      <h2 id="question">What is the answer to this question?? </h2>
      <div class="choice-container">
        <p class="choice-text" data-number="1">choice1</p>
      </div>
      <div class="choice-container">
        <p class="choice-text" data-number="2">choice2</p>
      </div>
      <div class="choice-container">
        <p class="choice-text" data-number="3">choice3</p>
      </div>
      <div class="choice-container">
        <p class="choice-text" data-number="4">choice4</p>
      </div>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>

</html>
